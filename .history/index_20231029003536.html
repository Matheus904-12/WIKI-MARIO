<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Mario</title>
    <style>
        body {
            background-color: #E70010;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .mario {
            position: absolute;
            bottom: 0;
            left: 0;
            max-height: 70%;
            z-index: -1;
        }

        .content {
            z-index: 1;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="logo">Mario</div>
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">História</a>
                <a href="#">Jogos</a>
            </nav>
            <button class="play-button">Jogar</button>
        </div>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">História</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Jogos</a></li>
            </ul>
            <button class="play-button">Jogar</button>
        </div>
    </div>
    <img src="URL_DA_IMAGEM" alt="Mario" class="mario">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('nav');

            hamburgerMenu.addEventListener('click', function () {
                nav.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
