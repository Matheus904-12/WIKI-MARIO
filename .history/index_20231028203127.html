<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página do Mario</title>
<style>
  body {
    background-color: #E70010;
    color: #FFFFFF;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .logo {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  nav a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #FFFFFF;
    color: #E70010;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <div class="logo">MARIO</div>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
</body>
</html>
